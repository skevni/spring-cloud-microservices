<div class="container" ng-controller="productsController">
    <p></p>
    <h3>Продукты</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Идентификатор</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
         </tr>
        </tbody>
    </table>
</div>
